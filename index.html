<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go To Weather</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div class="card">
       
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" />
            <button><img src="./image/images/search.png" /></button>
        </div>
      
        <div class="weather">
           
            <img src="" class="weather-icon" />
            <h1 class="temp">88°F</h1>
            <h2 class="city">Anaheim</h2>
            <div class="details">
                <div class="col">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="wind">10mph</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>

            <div class="search2">
                <h3>Forcast →</h3>
                <ol id="forecast">
                    <!-- The last searched city will be inserted here -->
                </ol>
                <div class="search3">
                    <h3>Last serached citys</h3>
                    <ol id="selectable1">
                       
                    </ol>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
</script>
</body>
</html>
